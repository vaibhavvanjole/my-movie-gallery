<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="row bg-primary align-items-center p-4 mb-4">
            <div class="col-md-6">
                <h1 class="h1 text-white">My Movie Gallery</h1>
            </div>
            <div class="col-md-6 text-right">
                <button class="btn btn-success" id="showModalBtn">Add Movie</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row" id="movieContainer">
            <!-- <div class="col-md-4">
                <div class="card">
                    <div class="card-boy">
                        <h3>Movie Title</h3>
                        <figure>
                            <img src="" alt="">
                            <figcaption>
                                <p>5/5</p>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div> -->
        </div>
    </div>

    <!-- position elements -->

    <div class="backdrop d-none" id="backdrop"></div>
    <div class="myModal d-none" id="myModal">
        <div class="myModalContent">
            <h3>Add movie Details
                <i class="fa-sharp fa-solid fa-xmark myClose"></i>
            </h3>
            <form id="movieForm">
                <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" required>
                </div>
            <div class="form-group">
                <label for="imgUrl">Image Url</label>
                <input type="text" id="imgUrl" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="text" id="rating" class="form-control" required>
            </div>
            <div class="form-grop text-right">
                <button type="submit" class="btn btn-success">Add Movie</button>
                <button:button class="btn btn-danger myClose">Cancel</button:button>
            </div>
            </form>
        </div>
    </div>

   <script src="assets/js/app.js"></script>
</body>
</html>
